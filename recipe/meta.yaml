{% set name = "ubermag" %}
{% set version = "0.23" %}
{% set sha256 = "a299d749f98314fb0759950533fa9d771f3394b1821716c78c9881f7e7a92a23" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - oommfc ==0.8.22
    - micromagneticdata ==0.3.1

test:
  imports:
    - ubermag

  commands:
    - python -c "import sys; import ubermag as um; sys.exit(um.test())"

about:
  home: http://ubermag.github.io/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Meta package for Ubermag project.
  doc_url: http://ubermag.readthedocs.io
  dev_url: https://github.com/ubermag/ubermag

extra:
  recipe-maintainers:
    - marijanbeg
    - fangohr
